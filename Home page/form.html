<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for Free Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('form-background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 14px;
        }

        .blur-background {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0);
        }

        .registration-form {
            max-width: 350px;
            width: 90%;
            background-color: rgba(244, 236, 236, 0);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            padding: 20px;
        }

        .card-title {
            color: #cce608;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .form-label {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-bottom: 1px solid #ffffff;
            border-radius: 0;
            color: #ffffff;
            transition: all 0.3s ease;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            border-color: #007bff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            margin-top: 2px;
        }

        textarea.form-control {
            min-height: 60px;
        }

        #consultationDate {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        #consultationDate::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .btn {
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .submit-btn {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .clear-btn {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
        }

        .mb-3 {
            margin-bottom: 10px !important;
        }

        @media (max-width: 576px) {
            .registration-form {
                width: 95%;
            }

            .card-title {
                font-size: 1.3rem;
            }

            .btn {
                padding: 4px 12px;
                font-size: 0.8rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .registration-form {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative">
        <div class="position-absolute top-0 start-0 w-100 h-100 blur-background"></div>
        <div class="card registration-form">
            <div class="card-body p-0">
                <h2 class="card-title text-center">Free Consultation</h2>
                <form id="consultationForm" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" pattern="^[6-9]\d{9}$" required>
                        <div class="invalid-feedback">Please enter a valid Indian mobile number.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="consultationDate" class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" id="consultationDate" name="consultationDate">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="2"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary submit-btn">
                            <i class="fas fa-paper-plane me-1"></i>Submit
                        </button>
                        <button type="reset" class="btn btn-secondary clear-btn">
                            <i class="fas fa-eraser me-1"></i>Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Booking Confirmed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Thank you for booking a free consultation. We will contact you shortly to confirm the details.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('consultationForm');
            const nameInput = document.getElementById('name');
            const mobileInput = document.getElementById('mobile');
            const emailInput = document.getElementById('email');
            const consultationDateInput = document.getElementById('consultationDate');
            const messageInput = document.getElementById('message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();
                
                if (validateForm()) {
                    submitForm();
                }
            });

            nameInput.addEventListener('input', () => validateField(nameInput, validateName));
            mobileInput.addEventListener('input', () => validateField(mobileInput, validateMobile));
            emailInput.addEventListener('input', () => validateField(emailInput, validateEmail));
            consultationDateInput.addEventListener('input', () => validateField(consultationDateInput, validateDate));

            document.querySelector('.clear-btn').addEventListener('click', clearForm);

            window.addEventListener('beforeunload', function (e) {
                if (formIsPartiallyFilled()) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });

            function validateForm() {
                let isValid = true;
                isValid = validateField(nameInput, validateName) && isValid;
                isValid = validateField(mobileInput, validateMobile) && isValid;
                if (emailInput.value) {
                    isValid = validateField(emailInput, validateEmail) && isValid;
                }
                if (consultationDateInput.value) {
                    isValid = validateField(consultationDateInput, validateDate) && isValid;
                }
                return isValid;
            }

            function validateField(input, validationFunc) {
                const isValid = validationFunc(input.value);
                updateFieldStatus(input, isValid);
                return isValid;
            }

            function updateFieldStatus(input, isValid) {
                if (isValid) {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                } else {
                    input.classList.remove('is-valid');
                    input.classList.add('is-invalid');
                }
            }

            function validateName(name) {
                return name.trim().length > 0;
            }

            function validateMobile(mobile) {
                const indianMobileRegex = /^[6-9]\d{9}$/;
                return indianMobileRegex.test(mobile);
            }

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validateDate(date) {
                const selectedDate = new Date(date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return selectedDate >= today;
            }

            function submitForm() {
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                clearForm();
            }

            function clearForm() {
                form.reset();
                form.classList.remove('was-validated');
                [nameInput, mobileInput, emailInput, consultationDateInput].forEach(input => {
                    input.classList.remove('is-valid', 'is-invalid');
                });
            }

            function formIsPartiallyFilled() {
                return nameInput.value || mobileInput.value || emailInput.value || 
                       consultationDateInput.value || messageInput.value;
            }

            anime({
                targets: '.registration-form',
                opacity: [0, 1],
                translateY: [20, 0],
                easing: 'easeOutExpo',
                duration: 1000,
                delay: 200
            });

            const formInputs = document.querySelectorAll('.form-control');
            formInputs.forEach(input => {
                input.addEventListener('focus', () => {
                    anime({
                        targets: input,
                        scale: 1.02,
                        duration: 200,
                        easing: 'easeInOutQuad'
                    });
                });

                input.addEventListener('blur', () => {
                    anime({
                        targets: input,
                        scale: 1,
                        duration: 200,
                        easing: 'easeInOutQuad'
                    });
                });
            });

            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.addEventListener('click', function() {
                if (validateForm()) {
                    this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';
                    this.disabled = true;
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-check me-1"></i>Submitted';
                        setTimeout(() => {
                            this.innerHTML = '<i class="fas fa-paper-plane me-1"></i>Submit';
                            this.disabled = false;
                        }, 1500);
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
